<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Account Activation</h2>
    </div>
    <div class="content">
        <p>Hello <span th:text="${username}"></span>,</p>
        <p>Thank you for registering. Here is your activation code:</p>
        <div class="code" th:text="${activationCode}">123456</div>
        <p>Please enter this code in the application to activate your account.</p>
        <a href="http://localhost:4200/activate_account" class="btn">Click here to activate your account</a>

        <p><em>This code will expire in 15 minutes.</em></p>
    </div>
</div>
</body>
</html>
